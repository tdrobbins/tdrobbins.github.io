<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Tyler Robbins' website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

</head>
<body>
    <div id="page">
        <header>
            <div class="container">
                <div id="name">
                    <h1>Tyler Robbins</h1>
                    <p>Hi! I'm Tyler. Use the links below if you want to contact me.</p>
                </div>

            </div>
        </header>
        <section class="contact">
            <div class="container">
                <ul>
                    <a href="mailto:tyler@tdrobbins.com"><li><ion-icon name="mail"></ion-icon></li></a>
                    <a href="https://www.linkedin.com/in/tyler-robbins-687561172/"><li><ion-icon name="logo-linkedin"></ion-icon></li></a>
                    <a href="https://github.com/tdrobbins"><li><ion-icon name="logo-github"></ion-icon></ion-icon></li></a>
                </ul>
            </div>
        </section>
        <footer>
            <div class="container">
                <p>Tyler D. Robbins <a href="https://creativecommons.org/licenses/by-sa/4.0/"><img src="./img/copyleft.png" style="height:9px; width:9px"></a> 2020 | <input type="checkbox" class="light-switch" autocomplete="off" ></p>

            </div>
        </footer>
    </div>
    <script>
        $(function(){
            var client_hr = new Date().getHours();
            if(client_hr >= 20 || client_hr <= 8) {
                $(".light-switch").prop("checked",true);
                $("body").css("background-color","rgb(0, 43, 54)");
                }
            else {$("body").css("background-color","rgb(253, 246, 227)");}

            $(".light-switch").change(function(){
            if($(this).is(":checked")){$("body").css("background-color","rgb(0, 43, 54)");}
            else{$("body").css("background-color","rgb(253, 246, 227)");}
        })
        });

    </script>
</body>
</html>
